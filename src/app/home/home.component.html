<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.frame {
  display: flex;
  flex-direction: row;
}
.sidenav {
  height: 100%;
  width: 225px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #f40202ee;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 6px 6px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #ffffff;
  display: block;
}

.sidenav a:hover {
  color: #000000aa;
}

.main {
  margin-left: 225px; 
}

.cadastro {
    position: fixed;
    top: 20px;  
    right: 20px;
    background-color: rgb(from color r g b);
    color: black;
    border: 2px solid rgb(253, 0, 0);
    border-radius: 5px;
    padding: 5px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}

.flex-container {
  display: flex;
  color: #ffffff; 

}

.flex-container > div {
  background-color:#f40202ee;
  margin: 5px;
  padding: 50px;
  width: 30%;
  font-size: 20px;
  border: 2px solid rgba(198, 193, 193, 0.353);
  border-radius: 5px;
  box-shadow: rgba(128, 124, 124, 0.811) 3px 3px 5px 1px;
}

.tabela {
 
  border-collapse: collapse;
  width: 80rem; 
  margin: 10px auto 0 auto;
  box-sizing: border-box;
  box-shadow: rgba(128, 124, 124, 0.811) 3px 3px 5px 1px;
  
  
}


.tabela th, .tabela td {
  border: 1px solid #7d747458;
  padding: 10px;
  text-align: center;
  color: #3c3939;
}

.tabela caption {
  border: 1px solid #7d747458;
  border-radius: 5px;
  text-align: left;
  margin-bottom: 5px;
  color: #000000ee;
  padding: 10px;
  font-weight: bold;
  box-shadow: rgba(128, 124, 124, 0.811) 3px 3px 3px 1px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}


</style>
</head>
<body>
<div class="frame">

<div class="sidenav">
  <a href="#">Estoque</a>
  <a href="#">Movimentações</a>
  <a href="#">Dashboard</a>
  <a href="#">Cadastro</a>
</div>

<div class="main">
  <h2>Inspection Technology</h2>
  <a href="#" class="cadastro">Nova Entrada/Saída</a>
  <div class="flex-container">
  <div>Em Estoque</div>
  <div>Entradas Hoje</div>
  <div>Saídas Hoje</div> 
</div>

<table class="tabela">
  <caption>Itens em Estoque</caption>
    <thead>
        <tr>
            <th>Item</th>
            <th>Código</th>
            <th>Quantidade</th>
            <th>Próxima Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>HDMI</td>
            <td>2405978</td>
            <td>5</td>
            <td>110 dias</td>
        </tr>
        <tr>
            <td>VGA</td>
            <td>787098</td>
            <td>20</td>
            <td>40 dias</td>
        </tr>
        <tr>
            <td>USB 3.0</td>
            <td>21695</td>
            <td>10</td>
            <td>119 dias</td>
        </tr>
        <tr>
            <td>DVI - RGB</td>
            <td>EA155151</td>
            <td>5</td>
            <td>90 dias</td>
        </tr>
    </tbody>
</table>

</div>


</div>



</body>
</html>
